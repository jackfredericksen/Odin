version: '3.8'

services:
  odin-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ODIN_ENV=development
      - DATABASE_URL=sqlite:///data/bitcoin_data.db
      - AI_ADAPTIVE_STRATEGIES=true
      - AI_REGIME_UPDATE_FREQ=20
      - AI_MIN_REGIME_CONFIDENCE=0.6
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Add Redis for caching AI model results
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

  # Optional: Add PostgreSQL for production
  # SECURITY: Set credentials via .env file, not in docker-compose.yml
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-odin}
      - POSTGRES_USER=${POSTGRES_USER:-odin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
