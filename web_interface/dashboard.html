<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Trading Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.1);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #00ff88;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .strategy-switcher {
            margin: 20px 0;
            text-align: center;
        }

        .strategy-tabs {
            display: inline-flex;
            background: rgba(255,255,255,0.1);
            border-radius: 25px;
            padding: 4px;
            backdrop-filter: blur(10px);
            flex-wrap: wrap;
            gap: 4px;
        }

        .strategy-tab {
            padding: 10px 15px;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .strategy-tab.active {
            background: #00ff88;
            color: #1e3c72;
        }

        .strategy-tab:hover {
            background: rgba(255,255,255,0.2);
        }

        .strategy-tab.active:hover {
            background: #00ff88;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .card h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #ffffff;
            opacity: 0.9;
        }

        .price-display {
            font-size: 2.8rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .price-change {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .positive { color: #00ff88; }
        .negative { color: #ff4757; }

        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .metric:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .metric-label {
            opacity: 0.8;
        }

        .metric-value {
            font-weight: 600;
        }

        .signal-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .signal-buy {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            border: 1px solid #00ff88;
        }

        .signal-sell {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
            border: 1px solid #ff4757;
        }

        .signal-none {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .trend-bullish {
            color: #00ff88;
        }

        .trend-bearish {
            color: #ff4757;
        }

        .chart-container {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            margin-bottom: 20px;
        }

        .chart-wrapper {
            position: relative;
            height: 400px;
        }

        .error-message {
            background: rgba(255, 71, 87, 0.2);
            border: 1px solid #ff4757;
            color: #ff4757;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .price-display {
                font-size: 2.2rem;
            }

            .strategy-tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Bitcoin Trading Dashboard</h1>
            <div class="status">
                <div class="status-dot"></div>
                <span id="status-text">Connecting...</span>
            </div>
        </div>

        <div class="strategy-switcher">
            <div class="strategy-tabs">
                <button class="strategy-tab active" id="ma-tab">Moving Average</button>
                <button class="strategy-tab" id="rsi-tab">RSI</button>
                <button class="strategy-tab" id="bb-tab">Bollinger Bands</button>
                <button class="strategy-tab" id="macd-tab">MACD</button>
                <button class="strategy-tab" id="compare-tab">Compare All</button>
            </div>
        </div>

        <div id="error-container"></div>

        <div class="grid">
            <div class="card">
                <h3>üí∞ Current Price</h3>
                <div class="price-display" id="current-price">$0.00</div>
                <div class="price-change" id="price-change">0.00%</div>
            </div>

            <div class="card">
                <h3 id="strategy-title">üß† Strategy Status</h3>
                <div id="strategy-content">
                    <div class="metric">
                        <span class="metric-label">Loading...</span>
                        <span class="metric-value">-</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <h3>‚è±Ô∏è System Info</h3>
                <div class="metric">
                    <span class="metric-label">Last Update</span>
                    <span class="metric-value" id="last-update">Never</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Data Points</span>
                    <span class="metric-value" id="data-points">0</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Active Strategy</span>
                    <span class="metric-value" id="active-strategy">MA(5,20)</span>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <h3 id="chart-title">üìà Price Chart with Moving Averages</h3>
            <div class="chart-wrapper">
                <canvas id="priceChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        console.log('Script starting...');
        
        // Global variables
        let priceChart;
        let currentStrategy = 'ma';
        let priceHistory = [];
        let lastPrice = 0;
        let strategyData = { 
            ma: null, 
            rsi: null, 
            bb: null, 
            macd: null, 
            comparison: null 
        };

        // Strategy content functions
        function getStrategyContent(strategy, data) {
            if (!data || data.error) {
                return '<div class="metric"><span class="metric-label">Status</span><span class="metric-value">Loading...</span></div>';
            }

            const signalHtml = data.current_signal ? 
                '<span class="signal-badge signal-' + data.current_signal.type.toLowerCase() + '">' + data.current_signal.type + '</span>' :
                '<span class="signal-badge signal-none">WAITING</span>';

            let content = '<div class="metric"><span class="metric-label">Signal</span><span class="metric-value">' + signalHtml + '</span></div>';

            switch(strategy) {
                case 'ma':
                    const trendClass = data.trend === 'BULLISH' ? 'trend-bullish' : 'trend-bearish';
                    content += '<div class="metric"><span class="metric-label">Trend</span><span class="metric-value"><span class="' + trendClass + '">' + data.trend + '</span></span></div>';
                    content += '<div class="metric"><span class="metric-label">MA(5)</span><span class="metric-value">$' + data.ma_short.toLocaleString() + '</span></div>';
                    content += '<div class="metric"><span class="metric-label">MA(20)</span><span class="metric-value">$' + data.ma_long.toLocaleString() + '</span></div>';
                    break;
                case 'rsi':
                    content += '<div class="metric"><span class="metric-label">RSI</span><span class="metric-value">' + data.current_rsi.toFixed(1) + '</span></div>';
                    content += '<div class="metric"><span class="metric-label">Condition</span><span class="metric-value">' + data.market_condition + '</span></div>';
                    break;
                case 'bb':
                    content += '<div class="metric"><span class="metric-label">%B</span><span class="metric-value">' + data.bb_percent.toFixed(3) + '</span></div>';
                    content += '<div class="metric"><span class="metric-label">Condition</span><span class="metric-value">' + data.market_condition + '</span></div>';
                    content += '<div class="metric"><span class="metric-label">Volatility</span><span class="metric-value">' + data.volatility + '</span></div>';
                    break;
                case 'macd':
                    content += '<div class="metric"><span class="metric-label">MACD Line</span><span class="metric-value">' + data.macd_line.toFixed(4) + '</span></div>';
                    content += '<div class="metric"><span class="metric-label">Signal Line</span><span class="metric-value">' + data.macd_signal.toFixed(4) + '</span></div>';
                    content += '<div class="metric"><span class="metric-label">Condition</span><span class="metric-value">' + data.market_condition + '</span></div>';
                    break;
                case 'compare':
                    if (data.strategies) {
                        content = '<div class="metric"><span class="metric-label">Winner</span><span class="metric-value">üèÜ ' + data.winner.name + '</span></div>';
                        content += '<div class="metric"><span class="metric-label">Strategies</span><span class="metric-value">' + data.total_strategies + ' Active</span></div>';
                        
                        Object.keys(data.strategies).forEach(function(key) {
                            const strategy = data.strategies[key];
                            const colorClass = strategy.return_percent >= 0 ? 'positive' : 'negative';
                            content += '<div class="metric"><span class="metric-label">' + key + '</span><span class="metric-value ' + colorClass + '">' + strategy.return_percent.toFixed(1) + '%</span></div>';
                        });
                    }
                    break;
            }

            return content;
        }

        // Strategy switcher function
        function switchToStrategy(strategy) {
            console.log('Switching to strategy:', strategy);
            currentStrategy = strategy;
            
            // Update tab appearance
            document.querySelectorAll('.strategy-tab').forEach(function(tab) {
                tab.classList.remove('active');
            });
            document.getElementById(strategy + '-tab').classList.add('active');
            
            // Update content
            updateStrategyDisplay();
        }

        function updateStrategyDisplay() {
            const title = document.getElementById('strategy-title');
            const content = document.getElementById('strategy-content');
            const chartTitle = document.getElementById('chart-title');
            const activeStrategy = document.getElementById('active-strategy');

            switch(currentStrategy) {
                case 'ma':
                    title.innerHTML = 'üß† Moving Average Strategy';
                    content.innerHTML = getStrategyContent('ma', strategyData.ma);
                    chartTitle.innerHTML = 'üìà Price Chart with Moving Averages';
                    activeStrategy.textContent = 'MA(5,20)';
                    break;
                case 'rsi':
                    title.innerHTML = 'üéØ RSI Strategy';
                    content.innerHTML = getStrategyContent('rsi', strategyData.rsi);
                    chartTitle.innerHTML = 'üìà Price Chart with RSI';
                    activeStrategy.textContent = 'RSI(14)';
                    break;
                case 'bb':
                    title.innerHTML = 'üìä Bollinger Bands Strategy';
                    content.innerHTML = getStrategyContent('bb', strategyData.bb);
                    chartTitle.innerHTML = 'üìà Price Chart with Bollinger Bands';
                    activeStrategy.textContent = 'BB(20,2)';
                    break;
                case 'macd':
                    title.innerHTML = 'üìà MACD Strategy';
                    content.innerHTML = getStrategyContent('macd', strategyData.macd);
                    chartTitle.innerHTML = 'üìà Price Chart with MACD';
                    activeStrategy.textContent = 'MACD(12,26,9)';
                    break;
                case 'compare':
                    title.innerHTML = '‚öîÔ∏è Strategy Comparison';
                    content.innerHTML = getStrategyContent('compare', strategyData.comparison);
                    chartTitle.innerHTML = 'üìà All Strategies Performance';
                    activeStrategy.textContent = 'All Strategies';
                    break;
            }
        }

        function initChart() {
            const ctx = document.getElementById('priceChart').getContext('2d');
            priceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Bitcoin Price (USD)',
                        data: [],
                        borderColor: '#00ff88',
                        backgroundColor: 'rgba(0, 255, 136, 0.1)',
                        borderWidth: 3,
                        fill: false,
                        tension: 0.4,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { labels: { color: 'white' } }
                    },
                    scales: {
                        x: {
                            ticks: { color: 'white' },
                            grid: { color: 'rgba(255,255,255,0.1)' }
                        },
                        y: {
                            ticks: { 
                                color: 'white',
                                callback: function(value) {
                                    return '$' + value.toLocaleString();
                                }
                            },
                            grid: { color: 'rgba(255,255,255,0.1)' }
                        }
                    }
                }
            });
        }

        async function fetchData() {
            try {
                updateStatus('Fetching data...', 'connecting');
                
                // Fetch price data
                const priceResponse = await fetch('http://localhost:5000/api/current');
                if (!priceResponse.ok) throw new Error('Price API failed');
                const priceData = await priceResponse.json();
                
                // Fetch strategy data
                try {
                    const responses = await Promise.allSettled([
                        fetch('http://localhost:5000/api/strategy/ma/analysis'),
                        fetch('http://localhost:5000/api/strategy/rsi/analysis'),
                        fetch('http://localhost:5000/api/strategy/bb/analysis'),
                        fetch('http://localhost:5000/api/strategy/macd/analysis'),
                        fetch('http://localhost:5000/api/strategy/compare/all/48')
                    ]);
                    
                    if (responses[0].status === 'fulfilled' && responses[0].value.ok) {
                        strategyData.ma = await responses[0].value.json();
                    }
                    if (responses[1].status === 'fulfilled' && responses[1].value.ok) {
                        strategyData.rsi = await responses[1].value.json();
                    }
                    if (responses[2].status === 'fulfilled' && responses[2].value.ok) {
                        strategyData.bb = await responses[2].value.json();
                    }
                    if (responses[3].status === 'fulfilled' && responses[3].value.ok) {
                        strategyData.macd = await responses[3].value.json();
                    }
                    if (responses[4].status === 'fulfilled' && responses[4].value.ok) {
                        strategyData.comparison = await responses[4].value.json();
                    }
                } catch (e) {
                    console.log('Some strategy data not available:', e);
                }
                
                updateUI(priceData);
                updateStatus('Live', 'connected');
                
            } catch (error) {
                console.error('Error:', error);
                showError('Connection failed - check if API server is running');
                updateStatus('Error', 'error');
            }
        }

        function updateUI(data) {
            // Update price
            document.getElementById('current-price').textContent = 
                '$' + data.price.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            
            // Update price change
            const changeElement = document.getElementById('price-change');
            const changeText = (data.change24h >= 0 ? '+' : '') + data.change24h.toFixed(2) + '%';
            changeElement.textContent = changeText;
            changeElement.className = 'price-change ' + (data.change24h >= 0 ? 'positive' : 'negative');

            // Update system info
            document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
            document.getElementById('data-points').textContent = data.dataPoints;

            // Update strategy content
            updateStrategyDisplay();

            // Update chart
            updateChart(data);
        }

        function updateChart(data) {
            const now = new Date();
            const timeLabel = now.toLocaleTimeString();
            
            priceHistory.push({
                time: timeLabel,
                price: data.price
            });

            if (priceHistory.length > 50) {
                priceHistory = priceHistory.slice(-50);
            }

            priceChart.data.labels = priceHistory.map(function(item) { return item.time; });
            priceChart.data.datasets[0].data = priceHistory.map(function(item) { return item.price; });
            priceChart.update('none');
        }

        function updateStatus(text, type) {
            document.getElementById('status-text').textContent = text;
            const dot = document.querySelector('.status-dot');
            
            switch(type) {
                case 'connected': dot.style.background = '#00ff88'; break;
                case 'connecting': dot.style.background = '#ffa500'; break;
                case 'error': dot.style.background = '#ff4757'; break;
            }
        }

        function showError(message) {
            const container = document.getElementById('error-container');
            container.innerHTML = '<div class="error-message">' + message + '</div>';
            setTimeout(function() { container.innerHTML = ''; }, 5000);
        }

        function startAutoRefresh() {
            setInterval(function() {
                fetchData();
            }, 15000);
        }

        // Initialize when DOM loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing...');
            
            // Set up tab click handlers
            document.getElementById('ma-tab').addEventListener('click', function() { switchToStrategy('ma'); });
            document.getElementById('rsi-tab').addEventListener('click', function() { switchToStrategy('rsi'); });
            document.getElementById('bb-tab').addEventListener('click', function() { switchToStrategy('bb'); });
            document.getElementById('macd-tab').addEventListener('click', function() { switchToStrategy('macd'); });
            document.getElementById('compare-tab').addEventListener('click', function() { switchToStrategy('compare'); });
            
            // Initialize everything
            initChart();
            fetchData();
            startAutoRefresh();
            
            console.log('Dashboard initialized');
        });
    </script>
</body>
</html>
