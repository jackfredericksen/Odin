<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Bitcoin Trading Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.1);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #00ff88;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .controls-section {
            margin: 20px 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .strategy-switcher {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .strategy-tabs {
            display: inline-flex;
            background: rgba(255,255,255,0.1);
            border-radius: 25px;
            padding: 4px;
            backdrop-filter: blur(10px);
            flex-wrap: wrap;
            gap: 4px;
        }

        .chart-container {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            margin-bottom: 20px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .chart-title {
            font-size: 1.2rem;
            color: #ffffff;
            opacity: 0.9;
            margin: 0;
        }

        .timeframe-switcher {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .timeframe-label {
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
            font-weight: 600;
            margin: 0;
        }

        .timeframe-tabs {
            display: flex;
            background: rgba(255,255,255,0.15);
            border-radius: 20px;
            padding: 3px;
            backdrop-filter: blur(10px);
            gap: 2px;
        }

        .strategy-tab {
            padding: 10px 15px;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .timeframe-tab {
            padding: 6px 10px;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 15px;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.75rem;
            min-width: 40px;
        }

        .strategy-tab.active, .timeframe-tab.active {
            background: #00ff88;
            color: #1e3c72;
        }

        .strategy-tab:hover, .timeframe-tab:hover {
            background: rgba(255,255,255,0.2);
        }

        .strategy-tab.active:hover, .timeframe-tab.active:hover {
            background: #00ff88;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .card h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #ffffff;
            opacity: 0.9;
        }

        .price-display {
            font-size: 2.8rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .price-change {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .positive { color: #00ff88; }
        .negative { color: #ff4757; }

        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .metric:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .metric-label {
            opacity: 0.8;
        }

        .metric-value {
            font-weight: 600;
        }

        .signal-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .signal-buy {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            border: 1px solid #00ff88;
        }

        .signal-sell {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
            border: 1px solid #ff4757;
        }

        .signal-none {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .trend-bullish {
            color: #00ff88;
        }

        .trend-bearish {
            color: #ff4757;
        }

        .chart-container {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            margin-bottom: 20px;
        }

        .chart-wrapper {
            position: relative;
            height: 400px;
        }

        .error-message {
            background: rgba(255, 71, 87, 0.2);
            border: 1px solid #ff4757;
            color: #ff4757;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .loading {
            text-align: center;
            opacity: 0.7;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .price-display {
                font-size: 2.2rem;
            }

            .strategy-tabs, .timeframe-tabs {
                flex-direction: column;
            }

            .chart-header {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }

            .timeframe-switcher {
                justify-content: center;
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ö° Odin - Bitcoin Trading Bot</h1>
            <div class="status">
                <div class="status-dot"></div>
                <span id="status-text">Connecting...</span>
            </div>
        </div>

        <div class="controls-section">
            <div class="strategy-switcher">
                <div class="strategy-tabs">
                    <button class="strategy-tab active" id="ma-tab">Moving Average</button>
                    <button class="strategy-tab" id="rsi-tab">RSI</button>
                    <button class="strategy-tab" id="bb-tab">Bollinger Bands</button>
                    <button class="strategy-tab" id="macd-tab">MACD</button>
                    <button class="strategy-tab" id="compare-tab">Compare All</button>
                </div>
            </div>
        </div>

        <div id="error-container"></div>

        <div class="grid">
            <div class="card">
                <h3>üí∞ Current Price</h3>
                <div class="price-display" id="current-price">$0.00</div>
                <div class="price-change" id="price-change">0.00%</div>
            </div>

            <div class="card">
                <h3 id="strategy-title">üß† Strategy Status</h3>
                <div id="strategy-content">
                    <div class="metric loading">
                        <span class="metric-label">Loading strategies...</span>
                        <span class="metric-value">-</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <h3>‚è±Ô∏è System Info</h3>
                <div class="metric">
                    <span class="metric-label">Last Update</span>
                    <span class="metric-value" id="last-update">Never</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Data Points</span>
                    <span class="metric-value" id="data-points">0</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Active Strategy</span>
                    <span class="metric-value" id="active-strategy">MA(5,20)</span>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-header">
                <h3 class="chart-title" id="chart-title">üìà Price Chart with Moving Averages (1D)</h3>
                <div class="timeframe-switcher">
                    <div class="timeframe-label">Timeframe:</div>
                    <div class="timeframe-tabs">
                        <button class="timeframe-tab" id="1h-tab">1H</button>
                        <button class="timeframe-tab active" id="24h-tab">1D</button>
                        <button class="timeframe-tab" id="168h-tab">1W</button>
                        <button class="timeframe-tab" id="720h-tab">1M</button>
                        <button class="timeframe-tab" id="8760h-tab">1Y</button>
                        <button class="timeframe-tab" id="43800h-tab">5Y</button>
                        <button class="timeframe-tab" id="999999h-tab">ALL</button>
                    </div>
                </div>
            </div>
            <div class="chart-wrapper">
                <canvas id="priceChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        console.log('Odin Dashboard initializing...');
        
        // Global variables
        let priceChart;
        let currentStrategy = 'ma';
        let currentTimeframe = 24; // hours (1 day default)
        let priceHistory = [];
        let lastPrice = 0;
        let strategyData = { 
            ma: null, 
            rsi: null, 
            bb: null, 
            macd: null, 
            comparison: null 
        };

        // Timeframe configurations - Standard trading timeframes
        const timeframes = {
            1: { label: '1H', chartPoints: 60, refreshInterval: 60000, hours: 1 }, // 1 hour
            24: { label: '1D', chartPoints: 48, refreshInterval: 1800000, hours: 24 }, // 1 day
            168: { label: '1W', chartPoints: 56, refreshInterval: 3600000, hours: 168 }, // 1 week
            720: { label: '1M', chartPoints: 60, refreshInterval: 7200000, hours: 720 }, // 1 month (30 days)
            8760: { label: '1Y', chartPoints: 52, refreshInterval: 86400000, hours: 8760 }, // 1 year (365 days)
            43800: { label: '5Y', chartPoints: 60, refreshInterval: 604800000, hours: 43800 }, // 5 years (5 * 365 days)
            999999: { label: 'ALL', chartPoints: 100, refreshInterval: 86400000, hours: 999999 } // All time - maximum data
        };

        // Utility function to safely format numbers
        function safeNumber(value, decimals = 2) {
            if (value === null || value === undefined || isNaN(value)) return '0';
            return Number(value).toFixed(decimals);
        }

        function safeLocaleString(value) {
            if (value === null || value === undefined || isNaN(value)) return '0';
            return Number(value).toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
        }

        // Strategy content functions
        function getStrategyContent(strategy, data) {
            if (!data || data.error) {
                return '<div class="metric loading"><span class="metric-label">Error: ' + (data ? data.error : 'No data') + '</span><span class="metric-value">-</span></div>';
            }

            const signalHtml = data.current_signal ? 
                `<span class="signal-badge signal-${data.current_signal.type.toLowerCase()}">${data.current_signal.type}</span>` :
                '<span class="signal-badge signal-none">WAITING</span>';

            let content = `<div class="metric"><span class="metric-label">Signal</span><span class="metric-value">${signalHtml}</span></div>`;

            switch(strategy) {
                case 'ma':
                    if (data.trend && data.ma_short && data.ma_long) {
                        const trendClass = data.trend === 'BULLISH' ? 'trend-bullish' : 'trend-bearish';
                        content += `<div class="metric"><span class="metric-label">Trend</span><span class="metric-value"><span class="${trendClass}">${data.trend}</span></span></div>`;
                        content += `<div class="metric"><span class="metric-label">MA(5)</span><span class="metric-value">$${safeLocaleString(data.ma_short)}</span></div>`;
                        content += `<div class="metric"><span class="metric-label">MA(20)</span><span class="metric-value">$${safeLocaleString(data.ma_long)}</span></div>`;
                    }
                    break;
                case 'rsi':
                    if (data.current_rsi && data.market_condition) {
                        content += `<div class="metric"><span class="metric-label">RSI</span><span class="metric-value">${safeNumber(data.current_rsi, 1)}</span></div>`;
                        content += `<div class="metric"><span class="metric-label">Condition</span><span class="metric-value">${data.market_condition}</span></div>`;
                    }
                    break;
                case 'bb':
                    if (data.bb_percent !== undefined && data.market_condition && data.volatility) {
                        content += `<div class="metric"><span class="metric-label">%B</span><span class="metric-value">${safeNumber(data.bb_percent, 3)}</span></div>`;
                        content += `<div class="metric"><span class="metric-label">Condition</span><span class="metric-value">${data.market_condition}</span></div>`;
                        content += `<div class="metric"><span class="metric-label">Volatility</span><span class="metric-value">${data.volatility}</span></div>`;
                    }
                    break;
                case 'macd':
                    if (data.macd_line !== undefined && data.macd_signal !== undefined && data.market_condition) {
                        content += `<div class="metric"><span class="metric-label">MACD Line</span><span class="metric-value">${safeNumber(data.macd_line, 4)}</span></div>`;
                        content += `<div class="metric"><span class="metric-label">Signal Line</span><span class="metric-value">${safeNumber(data.macd_signal, 4)}</span></div>`;
                        content += `<div class="metric"><span class="metric-label">Condition</span><span class="metric-value">${data.market_condition}</span></div>`;
                    }
                    break;
                case 'compare':
                    if (data.strategies && data.winner) {
                        content = `<div class="metric"><span class="metric-label">Winner</span><span class="metric-value">üèÜ ${data.winner.name}</span></div>`;
                        content += `<div class="metric"><span class="metric-label">Return</span><span class="metric-value class="positive">${safeNumber(data.winner.return_percent, 1)}%</span></div>`;
                        content += `<div class="metric"><span class="metric-label">Strategies</span><span class="metric-value">${data.total_strategies} Active</span></div>`;
                        
                        Object.keys(data.strategies).forEach(key => {
                            const strategy = data.strategies[key];
                            const colorClass = strategy.return_percent >= 0 ? 'positive' : 'negative';
                            content += `<div class="metric"><span class="metric-label">${key}</span><span class="metric-value ${colorClass}">${safeNumber(strategy.return_percent, 1)}%</span></div>`;
                        });
                    }
                    break;
            }

            return content;
        }

        // Strategy switcher function
        function switchToStrategy(strategy) {
            console.log('Switching to strategy:', strategy);
            currentStrategy = strategy;
            
            // Update tab appearance
            document.querySelectorAll('.strategy-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(strategy + '-tab').classList.add('active');
            
            // Update content and re-fetch data
            updateStrategyDisplay();
            fetchStrategyData(); // Refresh strategy data for new selection
        }

        // Timeframe switcher function
        function switchToTimeframe(hours) {
            console.log('Switching to timeframe:', hours + 'h');
            currentTimeframe = hours;
            
            // Update tab appearance
            document.querySelectorAll('.timeframe-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(hours + 'h-tab').classList.add('active');
            
            // Clear current data
            strategyData = { ma: null, rsi: null, bb: null, macd: null, comparison: null };
            priceHistory = []; // Reset chart history
            
            // Show loading state
            updateStatus('Loading ' + timeframes[hours].label + ' data...', 'connecting');
            
            // Update display and fetch new data
            updateStrategyDisplay();
            fetchData(); // This will load historical data for the new timeframe
        }

        function updateStrategyDisplay() {
            const title = document.getElementById('strategy-title');
            const content = document.getElementById('strategy-content');
            const chartTitle = document.getElementById('chart-title');
            const activeStrategy = document.getElementById('active-strategy');

            switch(currentStrategy) {
                case 'ma':
                    title.innerHTML = 'üß† Moving Average Strategy';
                    content.innerHTML = getStrategyContent('ma', strategyData.ma);
                    chartTitle.innerHTML = 'üìà Price Chart with Moving Averages';
                    activeStrategy.textContent = 'MA(5,20)';
                    break;
                case 'rsi':
                    title.innerHTML = 'üéØ RSI Strategy';
                    content.innerHTML = getStrategyContent('rsi', strategyData.rsi);
                    chartTitle.innerHTML = 'üìà Price Chart with RSI';
                    activeStrategy.textContent = 'RSI(14)';
                    break;
                case 'bb':
                    title.innerHTML = 'üìä Bollinger Bands Strategy';
                    content.innerHTML = getStrategyContent('bb', strategyData.bb);
                    chartTitle.innerHTML = 'üìà Price Chart with Bollinger Bands';
                    activeStrategy.textContent = 'BB(20,2)';
                    break;
                case 'macd':
                    title.innerHTML = 'üìà MACD Strategy';
                    content.innerHTML = getStrategyContent('macd', strategyData.macd);
                    chartTitle.innerHTML = 'üìà Price Chart with MACD';
                    activeStrategy.textContent = 'MACD(12,26,9)';
                    break;
                case 'compare':
                    title.innerHTML = '‚öîÔ∏è Strategy Comparison';
                    content.innerHTML = getStrategyContent('compare', strategyData.comparison);
                    chartTitle.innerHTML = `üìà All Strategies Performance (${timeframes[currentTimeframe].label})`;
                    activeStrategy.textContent = 'All Strategies';
                    break;
            }
        }

        function initChart() {
            const ctx = document.getElementById('priceChart').getContext('2d');
            priceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Bitcoin Price (USD)',
                        data: [],
                        borderColor: '#00ff88',
                        backgroundColor: 'rgba(0, 255, 136, 0.1)',
                        borderWidth: 3,
                        fill: false,
                        tension: 0.4,
                        pointRadius: 2,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { 
                            labels: { color: 'white' } 
                        }
                    },
                    scales: {
                        x: {
                            ticks: { color: 'white' },
                            grid: { color: 'rgba(255,255,255,0.1)' }
                        },
                        y: {
                            ticks: { 
                                color: 'white',
                                callback: function(value) {
                                    return '$' + value.toLocaleString();
                                }
                            },
                            grid: { color: 'rgba(255,255,255,0.1)' }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    }
                }
            });
        }

        async function fetchData() {
            try {
                updateStatus('Fetching data...', 'connecting');
                
                // Fetch current price data
                const priceResponse = await fetch('http://localhost:5000/api/current');
                if (!priceResponse.ok) {
                    throw new Error(`Price API failed: ${priceResponse.status}`);
                }
                const priceData = await priceResponse.json();
                
                // Fetch historical data for the chart
                await loadHistoricalData();
                
                // Update UI with current price data
                updatePriceUI(priceData);
                
                // Fetch strategy data with current timeframe
                await fetchStrategyData();
                
                updateStatus('Live', 'connected');
                
            } catch (error) {
                console.error('Error:', error);
                showError(`Connection failed: ${error.message}. Check if API server is running on port 5000.`);
                updateStatus('Error', 'error');
                
                // Show demo data to keep dashboard functional
                showDemoData();
            }
        }

        async function loadHistoricalData() {
            try {
                console.log(`Loading ${currentTimeframe === 999999 ? 'ALL' : currentTimeframe + 'h'} of historical data...`);
                
                // For ALL timeframe, get all available data, otherwise use timeframe
                const apiEndpoint = currentTimeframe === 999999 
                    ? 'http://localhost:5000/api/recent/10000'  // Get large amount of recent data
                    : `http://localhost:5000/api/history/${currentTimeframe}`;
                
                const historyResponse = await fetch(apiEndpoint);
                if (!historyResponse.ok) {
                    console.warn('Historical data not available, using real-time only');
                    return;
                }
                
                const historyData = await historyResponse.json();
                let dataArray;
                
                // Handle different API response formats
                if (currentTimeframe === 999999) {
                    dataArray = historyData.recent || [];
                } else {
                    dataArray = historyData.history || [];
                }
                
                if (dataArray && dataArray.length > 0) {
                    // Convert historical data to chart format
                    priceHistory = dataArray.map(item => {
                        const date = new Date(item.timestamp);
                        let timeLabel;
                        
                        // Format time labels based on timeframe
                        if (currentTimeframe === 1) {
                            // 1 hour: show minutes
                            timeLabel = date.toLocaleTimeString('en-US', { 
                                hour: '2-digit', 
                                minute: '2-digit' 
                            });
                        } else if (currentTimeframe === 24) {
                            // 1 day: show hours
                            timeLabel = date.toLocaleTimeString('en-US', { 
                                hour: '2-digit', 
                                minute: '2-digit' 
                            });
                        } else if (currentTimeframe === 168) {
                            // 1 week: show day and hour
                            timeLabel = date.toLocaleDateString('en-US', { 
                                weekday: 'short',
                                hour: '2-digit'
                            });
                        } else if (currentTimeframe === 720) {
                            // 1 month: show date
                            timeLabel = date.toLocaleDateString('en-US', { 
                                month: 'short', 
                                day: 'numeric'
                            });
                        } else if (currentTimeframe === 8760) {
                            // 1 year: show month
                            timeLabel = date.toLocaleDateString('en-US', { 
                                month: 'short',
                                year: '2-digit'
                            });
                        } else if (currentTimeframe === 43800) {
                            // 5 years: show year and quarter
                            const quarter = Math.ceil((date.getMonth() + 1) / 3);
                            timeLabel = `Q${quarter} ${date.getFullYear().toString().slice(-2)}`;
                        } else {
                            // ALL time: adaptive labeling based on data range
                            const totalDays = dataArray.length > 1 ? 
                                (new Date(dataArray[0].timestamp) - new Date(dataArray[dataArray.length - 1].timestamp)) / (1000 * 60 * 60 * 24) : 1;
                            
                            if (totalDays <= 7) {
                                // Less than a week: show day and hour
                                timeLabel = date.toLocaleDateString('en-US', { 
                                    weekday: 'short',
                                    hour: '2-digit'
                                });
                            } else if (totalDays <= 365) {
                                // Less than a year: show month and day
                                timeLabel = date.toLocaleDateString('en-US', { 
                                    month: 'short', 
                                    day: 'numeric'
                                });
                            } else {
                                // More than a year: show month and year
                                timeLabel = date.toLocaleDateString('en-US', { 
                                    month: 'short',
                                    year: '2-digit'
                                });
                            }
                        }
                        
                        return {
                            time: timeLabel,
                            price: item.price,
                            timestamp: date
                        };
                    });
                    
                    // For ALL timeframe, reverse the order (oldest to newest) and smart sampling
                    if (currentTimeframe === 999999) {
                        priceHistory.reverse(); // Reverse to chronological order
                        
                        // Smart sampling for ALL timeframe to maintain performance
                        const maxPoints = timeframes[currentTimeframe].chartPoints;
                        if (priceHistory.length > maxPoints) {
                            const step = Math.ceil(priceHistory.length / maxPoints);
                            priceHistory = priceHistory.filter((_, index) => index % step === 0);
                        }
                    } else {
                        // Limit points based on timeframe for performance
                        const maxPoints = timeframes[currentTimeframe].chartPoints;
                        if (priceHistory.length > maxPoints) {
                            const step = Math.ceil(priceHistory.length / maxPoints);
                            priceHistory = priceHistory.filter((_, index) => index % step === 0);
                        }
                    }
                    
                    console.log(`Loaded ${priceHistory.length} historical data points`);
                    
                    // Update chart with historical data
                    updateChartWithHistoricalData();
                } else {
                    console.warn('No historical data available');
                    priceHistory = []; // Reset to empty for real-time only
                }
                
            } catch (error) {
                console.error('Error loading historical data:', error);
                priceHistory = []; // Reset to empty array on error
            }
        }

        function updateChartWithHistoricalData() {
            if (priceHistory.length > 0) {
                priceChart.data.labels = priceHistory.map(item => item.time);
                priceChart.data.datasets[0].data = priceHistory.map(item => item.price);
                priceChart.update('none');
            }
        }

        async function fetchStrategyData() {
            try {
                // Fetch strategy data in parallel with current timeframe
                const strategyPromises = [
                    fetch(`http://localhost:5000/api/strategy/ma/analysis`).then(r => r.ok ? r.json() : null).catch(() => null),
                    fetch(`http://localhost:5000/api/strategy/rsi/analysis`).then(r => r.ok ? r.json() : null).catch(() => null),
                    fetch(`http://localhost:5000/api/strategy/bb/analysis`).then(r => r.ok ? r.json() : null).catch(() => null),
                    fetch(`http://localhost:5000/api/strategy/macd/analysis`).then(r => r.ok ? r.json() : null).catch(() => null),
                    fetch(`http://localhost:5000/api/strategy/compare/all/${currentTimeframe}`).then(r => r.ok ? r.json() : null).catch(() => null)
                ];
                
                const [maData, rsiData, bbData, macdData, compareData] = await Promise.all(strategyPromises);
                
                // Update strategy data
                strategyData.ma = maData;
                strategyData.rsi = rsiData;
                strategyData.bb = bbData;
                strategyData.macd = macdData;
                strategyData.comparison = compareData;
                
                // Update strategy display
                updateStrategyDisplay();
                
            } catch (error) {
                console.error('Strategy data fetch error:', error);
                // Don't show error for strategy data failures, just log them
            }
        }

        function updatePriceUI(data) {
            // Update price
            document.getElementById('current-price').textContent = 
                '$' + safeLocaleString(data.price);
            
            // Update price change
            const changeElement = document.getElementById('price-change');
            const change = data.change24h || 0;
            const changeText = (change >= 0 ? '+' : '') + safeNumber(change, 2) + '%';
            changeElement.textContent = changeText;
            changeElement.className = 'price-change ' + (change >= 0 ? 'positive' : 'negative');

            // Update system info
            document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
            document.getElementById('data-points').textContent = data.dataPoints || 0;

            // Add timeframe info to the display
            const timeframeInfo = document.getElementById('active-strategy');
            if (timeframeInfo) {
                const currentText = timeframeInfo.textContent;
                if (!currentText.includes('(')) {
                    timeframeInfo.textContent = `${currentText} (${timeframes[currentTimeframe].label})`;
                }
            }

            // Update chart
            updateChart(data);
        }

        function showDemoData() {
            const demoPrice = 45000 + (Math.random() - 0.5) * 2000;
            const demoChange = (Math.random() - 0.5) * 10;
            
            // Create demo historical data
            const now = new Date();
            const demoHistory = [];
            const points = timeframes[currentTimeframe].chartPoints;
            
            for (let i = points - 1; i >= 0; i--) {
                const time = new Date(now.getTime() - (i * 60000)); // Base interval
                let timeLabel;
                
                if (currentTimeframe === 1) {
                    timeLabel = time.toLocaleTimeString('en-US', { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });
                } else if (currentTimeframe === 24) {
                    timeLabel = time.toLocaleTimeString('en-US', { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });
                } else if (currentTimeframe === 168) {
                    timeLabel = time.toLocaleDateString('en-US', { 
                        weekday: 'short',
                        hour: '2-digit'
                    });
                } else if (currentTimeframe === 720) {
                    timeLabel = time.toLocaleDateString('en-US', { 
                        month: 'short', 
                        day: 'numeric'
                    });
                } else if (currentTimeframe === 8760) {
                    timeLabel = time.toLocaleDateString('en-US', { 
                        month: 'short',
                        year: '2-digit'
                    });
                } else {
                    // ALL time: adaptive labeling
                    const quarter = Math.ceil((time.getMonth() + 1) / 3);
                    timeLabel = `Q${quarter} ${time.getFullYear().toString().slice(-2)}`;
                }
                
                demoHistory.push({
                    time: timeLabel,
                    price: demoPrice + (Math.random() - 0.5) * 1000,
                    timestamp: time
                });
            }
            
            priceHistory = demoHistory;
            updateChartWithHistoricalData();
            
            updatePriceUI({
                price: demoPrice,
                change24h: demoChange,
                dataPoints: points
            });
        }

        function updateChart(data) {
            // If we have historical data, just add the new point
            if (priceHistory.length > 0) {
                const now = new Date();
                let timeLabel;
                
                // Format time labels based on timeframe
                if (currentTimeframe === 1) {
                    // 1 hour: show minutes
                    timeLabel = now.toLocaleTimeString('en-US', { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });
                } else if (currentTimeframe === 24) {
                    // 1 day: show hours
                    timeLabel = now.toLocaleTimeString('en-US', { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });
                } else if (currentTimeframe === 168) {
                    // 1 week: show day and hour
                    timeLabel = now.toLocaleDateString('en-US', { 
                        weekday: 'short',
                        hour: '2-digit'
                    });
                } else if (currentTimeframe === 720) {
                    // 1 month: show date
                    timeLabel = now.toLocaleDateString('en-US', { 
                        month: 'short', 
                        day: 'numeric'
                    });
                } else if (currentTimeframe === 8760) {
                    // 1 year: show month
                    timeLabel = now.toLocaleDateString('en-US', { 
                        month: 'short',
                        year: '2-digit'
                    });
                } else {
                    // ALL time: adaptive labeling
                    const quarter = Math.ceil((now.getMonth() + 1) / 3);
                    timeLabel = `Q${quarter} ${now.getFullYear().toString().slice(-2)}`;
                }
                
                // Add new data point
                priceHistory.push({
                    time: timeLabel,
                    price: data.price || 0,
                    timestamp: now
                });

                // Keep appropriate number of points based on timeframe
                const maxPoints = timeframes[currentTimeframe].chartPoints;
                if (priceHistory.length > maxPoints) {
                    priceHistory = priceHistory.slice(-maxPoints);
                }
            } else {
                // Fallback: create chart with just current data point
                const now = new Date();
                const timeLabel = now.toLocaleTimeString();
                
                priceHistory = [{
                    time: timeLabel,
                    price: data.price || 0,
                    timestamp: now
                }];
            }

            // Update chart
            priceChart.data.labels = priceHistory.map(item => item.time);
            priceChart.data.datasets[0].data = priceHistory.map(item => item.price);
            priceChart.update('none');
        }

        function updateStatus(text, type) {
            document.getElementById('status-text').textContent = text;
            const dot = document.querySelector('.status-dot');
            
            switch(type) {
                case 'connected': 
                    dot.style.background = '#00ff88'; 
                    break;
                case 'connecting': 
                    dot.style.background = '#ffa500'; 
                    break;
                case 'error': 
                    dot.style.background = '#ff4757'; 
                    break;
            }
        }

        function showError(message) {
            const container = document.getElementById('error-container');
            container.innerHTML = `<div class="error-message">${message}</div>`;
            setTimeout(() => { 
                container.innerHTML = ''; 
            }, 10000); // Show error for 10 seconds
        }

        function startAutoRefresh() {
            // Use timeframe-appropriate refresh interval
            const refreshInterval = Math.max(15000, timeframes[currentTimeframe].refreshInterval / 100); // Minimum 15 seconds
            
            setInterval(() => {
                fetchData();
            }, refreshInterval);
        }

        // Initialize when DOM loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Odin Dashboard - DOM loaded, initializing...');
            
            // Set up tab click handlers
            document.getElementById('ma-tab').addEventListener('click', () => switchToStrategy('ma'));
            document.getElementById('rsi-tab').addEventListener('click', () => switchToStrategy('rsi'));
            document.getElementById('bb-tab').addEventListener('click', () => switchToStrategy('bb'));
            document.getElementById('macd-tab').addEventListener('click', () => switchToStrategy('macd'));
            document.getElementById('compare-tab').addEventListener('click', () => switchToStrategy('compare'));
            
            // Set up timeframe click handlers
            document.getElementById('1h-tab').addEventListener('click', () => switchToTimeframe(1));
            document.getElementById('24h-tab').addEventListener('click', () => switchToTimeframe(24));
            document.getElementById('168h-tab').addEventListener('click', () => switchToTimeframe(168));
            document.getElementById('720h-tab').addEventListener('click', () => switchToTimeframe(720));
            document.getElementById('8760h-tab').addEventListener('click', () => switchToTimeframe(8760));
            document.getElementById('43800h-tab').addEventListener('click', () => switchToTimeframe(43800));
            document.getElementById('999999h-tab').addEventListener('click', () => switchToTimeframe(999999));
            
            // Initialize everything
            initChart();
            fetchData();
            startAutoRefresh();
            
            console.log('Odin Dashboard initialized successfully');
        });
    </script>
