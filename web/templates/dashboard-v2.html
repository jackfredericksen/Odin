    <style>
        /* Section Navigation Styles */
        .section-navigation {
            background: var(--bg-header);
            border-bottom: 1px solid var(--border-primary);
            padding: 0;
            display: flex;
            gap: 0;
        }

        .section-tab {
            flex: 1;
            padding: 1rem 1.5rem;
            background: var(--bg-panel);
            border: none;
            border-right: 1px solid var(--border-primary);
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .section-tab:hover {
            background: rgba(0, 212, 255, 0.05);
            color: var(--text-primary);
        }

        .section-tab.active {
            background: var(--bg-terminal);
            color: var(--accent-primary);
            border-bottom: 2px solid var(--accent-primary);
        }

        .section-tab-icon {
            font-size: 1.25rem;
        }

        .section-tab-label {
            display: none;
        }

        @media (min-width: 768px) {
            .section-tab-label {
                display: inline;
            }
        }

        /* Section Content */
        .section {
            display: none;
            min-height: calc(100vh - 140px);
        }

        .section.active {
            display: block;
        }

        .section-content {
            padding: var(--spacing-lg);
        }

        /* Coming Soon Placeholder */
        .coming-soon {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
        }

        /* Ticker Bar Styles */
        .ticker-item {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            transition: all 0.2s ease;
            background: var(--bg-panel);
            border: 1px solid transparent;
        }

        .ticker-item:hover {
            background: var(--bg-card);
            border-color: var(--border-primary);
        }

        .ticker-symbol {
            font-weight: 700;
            font-size: 0.875rem;
        }

        .ticker-price {
            font-weight: 600;
            color: var(--text-primary);
        }

        .ticker-change {
            font-size: 0.75rem;
            padding: 0.125rem 0.375rem;
            border-radius: 3px;
        }

        .ticker-change.positive {
            color: var(--accent-success);
            background: rgba(0, 255, 136, 0.1);
        }

        .ticker-change.negative {
            color: var(--accent-danger);
            background: rgba(255, 51, 102, 0.1);
        }

        .ticker-flash {
            animation: flash 0.5s ease;
        }

        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; transform: scale(1.05); }
        }

        .ticker-change-icon {
            font-size: 0.625rem;
        }

        /* TradingView Chart Responsive Styles */
        #tradingview_chart {
            width: 100% !important;
            height: 600px !important;
            min-height: 600px;
        }
        
        @media (max-width: 768px) {
            #tradingview_chart {
                height: 400px !important;
                min-height: 400px;
            }
        }
        
        .terminal-panel-body {
            overflow: hidden;
        }
        
        /* Ensure chart container doesn't overflow */
        .terminal-panel-body > div,
        .terminal-panel-body > canvas {
            max-width: 100%;
        }
    </style>

    <script>
        // Initialize Dashboard
        document.addEventListener('DOMContentLoaded', () => {
            console.log('ğŸš€ Initializing ODIN Terminal v2...');

            // Initialize live ticker bar
            if (window.LiveTickerBar) {
                window.tickerBar = new LiveTickerBar();
                window.tickerBar.init();
            }

            // Initialize TradingView widget first
            if (window.TradingViewWidget) {
                window.tradingViewWidget = new TradingViewWidget('tradingview_chart');
                const savedCoin = localStorage.getItem("selectedCoin") || "BTC";
                window.tradingViewWidget.init(savedCoin, 24);
                console.log('TradingView widget initialized');
            }
            
            // Initialize main dashboard
            if (window.AnalyticsDashboard) {
                console.log('Creating AnalyticsDashboard instance...');
                window.dashboard = new AnalyticsDashboard();
                console.log('Dashboard created:', window.dashboard);
                console.log('handleCoinChange exists:', typeof window.dashboard.handleCoinChange);
            } else {
                console.error('AnalyticsDashboard class not found!');
            }

            // Initialize section manager
            if (window.SectionManager) {
                window.sectionManager = new SectionManager();
                window.sectionManager.init();
            }

            // Update header price ticker
            const updateHeaderPrice = () => {
                const coinSelector = document.getElementById('coin-selector');
                const selectedCoin = coinSelector ? coinSelector.value : 'BTC';

                if (window.dashboard && window.dashboard.currentPrice) {
                    const price = window.dashboard.currentPrice;
                    const change = window.dashboard.priceChange || 0;

                    document.getElementById('header-coin-price').textContent =
                        `$${price.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;

                    const changeEl = document.getElementById('header-coin-change');
                    const isPositive = change >= 0;
                    changeEl.className = 'ticker-change ' + (isPositive ? 'positive' : 'negative');
                    changeEl.innerHTML = `
                        <span class="ticker-change-icon">${isPositive ? 'â–²' : 'â–¼'}</span>
                        <span class="ticker-change-value">${Math.abs(change).toFixed(2)}</span>%
                    `;
                }
            };

            // Update header every 5 seconds
            setInterval(updateHeaderPrice, 5000);

            // Timeframe button handlers
            const timeframeButtons = document.querySelectorAll('.timeframe-btn');
            timeframeButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    timeframeButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');

                    const hours = parseInt(btn.dataset.timeframe);
                    console.log('Timeframe changed to:', hours, 'hours');
                    
                    if (window.dashboard) {
                        window.dashboard.selectedTimeframe = hours;
                        if (window.dashboard.loadPriceHistory) {
                            window.dashboard.loadPriceHistory();
                        }
                    }
                    
                    if (window.tradingViewWidget) {
                        console.log('Updating TradingView timeframe to:', hours);
                        window.tradingViewWidget.switchTimeframe(hours);
                    }
                });
            });

            console.log('âœ… ODIN Terminal v2 ready');
        });

        // Keyboard shortcuts hint
